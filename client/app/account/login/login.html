<div class="login-background">
  <div class="container login-panel login-content">
    <div class="login-content">
      <div class="login-inside">
        <h1>BeInLine</h1>
        <div class="row">
          <div class="col-sm-12">
            <form class="form" name="form" ng-submit="login(form)" novalidate>

              <div class="form-group">
                <input type="email" name="email" class="form-control" ng-model="user.email" required placeholder="Email">
              </div>

              <div class="form-group">
                <input type="password" name="password" class="form-control" ng-model="user.password" required placeholder="Password">
              </div>

              <div class="form-group has-error">
                <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                   Please enter your email and password.
                </p>
                <p class="help-block" ng-show="form.email.$error.email && submitted">
                   Please enter a valid email.
                </p>

                <p class="help-block">{{ errors.other }}</p>
              </div>

              <div>
                <button class="btn btn-primary btn-lg btn-login" type="submit">Login</button>
                <hr style="margin:30px 0 0">
                <div style="text-align:center"><span class="or">or</span></div>
                <a class="btn btn-default btn-lg btn-register" href="/signup">Register</a>
              </div>

              <hr>
              <div class="row connect-with">
                <div class="col-md-3 col-lg-4">
                  <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
                    <i class="fa fa-facebook"></i> Connect
                  </a>
                </div>
                <div class="col-md-3 col-lg-4 col-google-plus">
                  <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
                    <i class="fa fa-google-plus"></i> Connect
                  </a>
                </div>
                <div class="col-md-3 col-lg-4">
                  <a class="btn btn-twitter pull-right" href="" ng-click="loginOauth('twitter')">
                    <i class="fa fa-twitter"></i> Connect
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
</div>
