<div class="login-background">
  <div class="container login-panel login-content">
    <div class="login-content">
      <h1>BeInLine</h1>
      <div class="login-inside">
        <div class="row">
          <div class="col-sm-12">
            <form class="form" name="form" ng-submit="register(form)" novalidate>

              <div class="form-group" ng-class="{ 'has-success': form.name.$valid && submitted,
                                                  'has-error': form.name.$invalid && submitted }">
                <input type="text" name="name" class="form-control" ng-model="user.name" required placeholder="Name"/>
                <p class="help-block" ng-show="form.name.$error.required && submitted">
                  A name is required
                </p>
              </div>

              <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                                  'has-error': form.email.$invalid && submitted }">
                <input type="email" name="email" class="form-control" ng-model="user.email"required mongoose-error placeholder="email"/>
                <p class="help-block" ng-show="form.email.$error.email && submitted">
                  Doesn't look like a valid email.
                </p>
                <p class="help-block" ng-show="form.email.$error.required && submitted">
                  What's your email address?
                </p>
                <p class="help-block" ng-show="form.email.$error.mongoose">
                  {{ errors.email }}
                </p>
              </div>

              <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                                  'has-error': form.password.$invalid && submitted }">
                <input type="password" name="password" class="form-control" ng-model="user.password"
                       ng-minlength="3"
                       required
                       mongoose-error
                       placeholder="Password"/>
                <p class="help-block"
                   ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                  Password must be at least 3 characters.
                </p>
                <p class="help-block" ng-show="form.password.$error.mongoose">
                  {{ errors.password }}
                </p>
              </div>

              <div>
                <button class="btn btn-primary btn-lg btn-login" type="submit">Register</button>
                <hr style="margin:30px 0 0">
                <div style="text-align:center"><span class="or">or</span></div>
                <a class="btn btn-default btn-lg btn-register" href="/login">Login</a>
              </div>

              <hr>
              <div class="row connect-with">
                <div class="col-md-3 col-lg-4">
                  <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
                    <i class="fa fa-facebook"></i>
                  </a>
                </div>
                <div class="col-md-3 col-lg-4 col-google-plus">
                  <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
                    <i class="fa fa-google-plus"></i>
                  </a>
                </div>
                <div class="col-md-3 col-lg-4">
                  <a class="btn btn-twitter pull-right" href="" ng-click="loginOauth('twitter')">
                    <i class="fa fa-twitter"></i>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
