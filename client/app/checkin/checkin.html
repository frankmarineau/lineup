<div class="container">
  <h1>{{lineup.title}}</h1>

  <form class="form checkin-form" name="form" ng-submit="addGuest()" novalidate>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="user.name" placeholder="Name" required>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" ng-model="user.phone" placeholder="Phone number">
    </div>

    <div class="form-group has-error">
      <p class="help-block" ng-show="form.name.$error.required && submitted">
        Please enter your name.
      </p>
      <p class="help-block" ng-show="form.phone.$error.phone && submitted">
        Please enter a valid phone number.
      </p>

      <p class="help-block">{{ errors.other }}</p>
    </div>

    <div>
      <button class="btn btn-primary btn-lg" type="submit">Add guest</button>
    </div>
  </form>
  <h2>Guest List</h2>
  <div class="list-group checkin-list">
  	<div class = "list-group-item" ng-repeat="user in lineup.users">
  		<div class="row" >
			<div class="col-md-8 col-sm-6 name">
				<h3 class = "list-group-item-heading">
          {{ user.name }} <small>{{ user.phone }}</small>
				</h3>
			</div>
			<div class="col-md-4 col-sm-6 buttons">
        <div class="btn-group pull-right">
  				<button ng-click="deleteGuest($index)" class="btn btn-danger btn-lg">&#10006;</button>
  				<button ng-click="checkout($index)" class="btn btn-success btn-lg"><i class="fa fa-check"></i></button>
        </div>
			</div>
		</div>
  </div>
  <h4 id="no-users-msg" ng-show="lineup.users.length == 0">No one is currently in the queue.</h4>
</div>
