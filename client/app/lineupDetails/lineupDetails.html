<div class="container">
  <div class="col-md-12">
    <h1>Lineup #1</h1>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Analytics</h3>
      </div>
      <div class="panel-body">
        <div class="btn-group">
          <button type="button" class="btn btn-default">Day</button>
          <button type="button" class="btn btn-default">Week</button>
          <button type="button" class="btn btn-default">Month</button>
        </div>

        <div class="row">
          <div class="col-md-12">
            <h4># of users who <span style="color: #0f9ff1;">were served</span> - <span style="color: #e67e22;">never showed up</span></h4>
            <canvas chart="Line" options="chartOptions" data="achalandageChart" width="1050" height="400"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Settings</h3>
      </div>
      <div class="panel-body">
        <form role="form">
          <div class="form-group">
            <label for="title">Line up title</label>
            <input type="text" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
